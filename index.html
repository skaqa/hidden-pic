    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Picture Challenge | Interactive Flashcards</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #4361ee;
            --primary-green: #4cc9f0;
            --primary-dark: #2b2d42;
            --primary-light: #f8f9fa;
            --accent-purple: #7209b7;
            --accent-orange: #f72585;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --radius-md: 15px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 8px solid white;
            background: #e0e0e0;
        }

        .flashcard-image {
            display: block;
            width: 450px;
            height: 450px;
            object-fit: contain;
            background: white;
        }

        /* PURPLE COVER BLOCKS */
        .square-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            z-index: 999;
            pointer-events: none;
        }

        .square-block {
            width: 15px;
            height: 15px;
            background-color: var(--accent-purple); /* Changed to purple */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            opacity: 1;
        }

        .square-block.removing {
            opacity: 0;
            transform: scale(0.5);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            width: 0%;
            transition: width 0.5s linear;
        }

        .buttons-panel {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            min-width: 200px;
            justify-content: center;
        }

        .action-button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        #randomImageButton { background: var(--primary-blue); }
        #pauseContinueButton { background: #ff8c00; }
        #skipButton { background: #e63946; }
        #specialImageButton { background: #2a9d8f; }

        .square-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hidden Picture</h1>

        <div class="image-container" id="main-container">
            <img id="display-image" class="flashcard-image" src="images/0.png" alt="Flashcard">
            <div class="square-grid-overlay" id="square-grid">
                <div class="square-counter" id="square-counter">900/900</div>
                <!-- Squares generated by JS -->
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="buttons-panel">
            <button id="randomImageButton" class="action-button">
                <i class="fas fa-play"></i> <span>Start Challenge</span>
            </button>
            <button id="pauseContinueButton" class="action-button" style="display: none;">
                <i class="fas fa-pause"></i> <span>Pause</span>
            </button>
            <button id="skipButton" class="action-button" style="display: none;">
                <i class="fas fa-eye"></i> <span>Reveal All</span>
            </button>
            <button id="specialImageButton" class="action-button">
                <i class="fas fa-redo"></i> <span>Reset</span>
            </button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('square-grid');
        const img = document.getElementById('display-image');
        const startBtn = document.getElementById('randomImageButton');
        const pauseBtn = document.getElementById('pauseContinueButton');
        const skipBtn = document.getElementById('skipButton');
        const progBar = document.getElementById('progress-bar');
        const progCont = document.getElementById('progress-container');
        const counter = document.getElementById('square-counter');

        const TOTAL_SQUARES = 900;
        let remaining = TOTAL_SQUARES;
        let interval = null;
        let isPaused = false;

        // Generate Squares
        for (let i = 0; i < TOTAL_SQUARES; i++) {
            const sq = document.createElement('div');
            sq.className = 'square-block';
            grid.appendChild(sq);
        }

        function updateUI() {
            counter.textContent = `${remaining}/${TOTAL_SQUARES}`;
            progBar.style.width = `${((TOTAL_SQUARES - remaining) / TOTAL_SQUARES) * 100}%`;
        }

        function removeSquares() {
            const visible = Array.from(grid.querySelectorAll('.square-block')).filter(s => s.style.opacity !== '0');
            if (visible.length === 0) {
                clearInterval(interval);
                pauseBtn.style.display = 'none';
                skipBtn.style.display = 'none';
                return;
            }

            const batch = Math.min(15, visible.length);
            for (let i = 0; i < batch; i++) {
                const target = visible[Math.floor(Math.random() * visible.length)];
                target.classList.add('removing');
                target.style.opacity = '0';
                remaining--;
            }
            updateUI();
        }

        startBtn.addEventListener('click', () => {
            // 1. Set Button to Loading
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Loading...</span>';
            
            // 2. Prepare visual state (Cover image with purple)
            clearInterval(interval);
            remaining = TOTAL_SQUARES;
            Array.from(grid.querySelectorAll('.square-block')).forEach(s => {
                s.style.opacity = '1';
                s.classList.remove('removing');
            });
            updateUI();

            // 3. Buffer delay (stays purple while loading)
            setTimeout(() => {
                const randImg = Math.floor(Math.random() * 7) + 1;
                img.src = `images/${randImg}.png`;
                
                // Reset Button
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i> <span>Start Challenge</span>';
                
                // Show game controls
                progCont.style.display = 'block';
                pauseBtn.style.display = 'flex';
                skipBtn.style.display = 'flex';
                
                // Start removing squares
                interval = setInterval(removeSquares, 1000);
            }, 1200); // 1.2 second "Loading" buffer
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(interval);
                pauseBtn.innerHTML = '<i class="fas fa-play"></i> <span>Continue</span>';
            } else {
                interval = setInterval(removeSquares, 1000);
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> <span>Pause</span>';
            }
        });

        skipBtn.addEventListener('click', () => {
            clearInterval(interval);
            Array.from(grid.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '0');
            remaining = 0;
            updateUI();
            pauseBtn.style.display = 'none';
            skipBtn.style.display = 'none';
        });

        document.getElementById('specialImageButton').addEventListener('click', () => {
            location.reload();
        });

        // Initialize: Start with image revealed
        window.onload = () => {
            Array.from(grid.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '0');
            remaining = 0;
            updateUI();
        };
    </script>
</body>
</html>
