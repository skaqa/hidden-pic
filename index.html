    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Picture Challenge | Interactive Flashcards</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #4361ee;
            --primary-green: #4cc9f0;
            --primary-dark: #2b2d42;
            --primary-light: #f8f9fa;
            --accent-purple: #7209b7;
            --accent-orange: #f72585;
            --accent-teal: #2a9d8f;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --radius-md: 15px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* 1. RESTORED BACKGROUND */
            background: linear-gradient(135deg, rgba(245, 247, 250, 0.8) 0%, rgba(195, 207, 226, 0.8) 100%), 
                        url('images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            width: 100%;
            /* 2. WIDENED CONTAINER TO PREVENT BUTTON WRAPPING */
            max-width: 1100px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .image-container {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 10px solid white;
            background: #f0f0f0;
            width: 450px; /* Fixed size to ensure local pics fit well */
            height: 450px;
        }

        .flashcard-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Good for flashcards */
            background: white;
        }

        /* PURPLE COVER BLOCKS */
        .square-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            z-index: 2;
            pointer-events: none;
        }

        .square-block {
            width: 5%; /* 20x20 grid */
            height: 5%;
            background-color: var(--accent-purple);
            transition: opacity 0.4s ease-out;
            opacity: 1;
            border: 0.1px solid rgba(255, 255, 255, 0.05);
        }

        .buttons-panel {
            display: flex;
            gap: 15px;
            flex-wrap: nowrap; /* Force one line on desktop */
            justify-content: center;
            width: 100%;
        }

        .action-button {
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            white-space: nowrap; /* 2. PREVENTS TEXT WRAPPING INSIDE BUTTON */
            flex: 1; /* Allows buttons to share space equally */
            max-width: 250px;
            justify-content: center;
        }

        #randomImageButton { background: var(--primary-blue); }
        #pauseContinueButton { background: #ff8c00; }
        #skipButton { background: #e63946; }
        #specialImageButton { background: var(--accent-teal); }

        .stats-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--primary-blue); }
        .stat-label { font-size: 0.8rem; color: #666; }

        @media (max-width: 900px) {
            .buttons-panel { flex-wrap: wrap; }
            .action-button { flex: none; width: 45%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Hidden Picture Challenge</h1>
        </div>

        <div class="image-container">
            <img id="display-image" class="flashcard-image" src="images/0.png" alt="Flashcard">
            <div class="square-grid-overlay" id="square-grid"></div>
        </div>

        <div class="stats-panel">
            <div style="text-align:center">
                <div class="stat-value" id="remaining-count">400</div>
                <div class="stat-label">Squares</div>
            </div>
            <div style="text-align:center">
                <div class="stat-value" id="time-elapsed">0s</div>
                <div class="stat-label">Timer</div>
            </div>
        </div>

        <div class="buttons-panel">
            <button id="randomImageButton" class="action-button">
                <i class="fas fa-play"></i> <span>Start Challenge</span>
            </button>
            <button id="pauseContinueButton" class="action-button" style="display: none;">
                <i class="fas fa-pause"></i> <span>Pause</span>
            </button>
            <button id="skipButton" class="action-button" style="display: none;">
                <i class="fas fa-eye"></i> <span>Reveal All</span>
            </button>
            <button id="specialImageButton" class="action-button">
                <i class="fas fa-redo"></i> <span>Reset Game</span>
            </button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('square-grid');
        const img = document.getElementById('display-image');
        const startBtn = document.getElementById('randomImageButton');
        const pauseBtn = document.getElementById('pauseContinueButton');
        const skipBtn = document.getElementById('skipButton');
        const remCount = document.getElementById('remaining-count');
        const timeDisp = document.getElementById('time-elapsed');
        
        const TOTAL_SQUARES = 400; 
        let remaining = TOTAL_SQUARES;
        let interval = null;
        let timerInterval = null;
        let seconds = 0;
        let isPaused = false;

        // Initialize Grid
        for (let i = 0; i < TOTAL_SQUARES; i++) {
            const sq = document.createElement('div');
            sq.className = 'square-block';
            grid.appendChild(sq);
        }

        function removeSquares() {
            let visible = Array.from(grid.querySelectorAll('.square-block')).filter(s => s.style.opacity !== '0');
            if (visible.length === 0) {
                clearInterval(interval);
                clearInterval(timerInterval);
                pauseBtn.style.display = 'none';
                skipBtn.style.display = 'none';
                return;
            }

            visible.sort(() => Math.random() - 0.5);
            const batch = Math.min(12, visible.length);
            for (let i = 0; i < batch; i++) {
                visible[i].style.opacity = '0';
                remaining--;
            }
            remCount.textContent = remaining;
        }

        startBtn.addEventListener('click', () => {
            // Loading State
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Loading...</span>';
            
            // Reset state
            clearInterval(interval);
            clearInterval(timerInterval);
            seconds = 0;
            remaining = TOTAL_SQUARES;
            remCount.textContent = remaining;
            timeDisp.textContent = '0s';
            
            // Cover with purple
            Array.from(grid.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '1');

            setTimeout(() => {
                // 3. RESTORED LOCAL PICS (1-7)
                const rand = Math.floor(Math.random() * 7) + 1;
                img.src = `images/${rand}.png`;
                
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i> <span>Start Challenge</span>';
                
                pauseBtn.style.display = 'flex';
                skipBtn.style.display = 'flex';
                
                interval = setInterval(removeSquares, 1000);
                timerInterval = setInterval(() => {
                    if(!isPaused) {
                        seconds++;
                        timeDisp.textContent = seconds + 's';
                    }
                }, 1000);
            }, 1000);
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(interval);
                pauseBtn.innerHTML = '<i class="fas fa-play"></i> <span>Continue</span>';
            } else {
                interval = setInterval(removeSquares, 1000);
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> <span>Pause</span>';
            }
        });

        skipBtn.addEventListener('click', () => {
            clearInterval(interval);
            clearInterval(timerInterval);
            Array.from(grid.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '0');
            remaining = 0;
            remCount.textContent = '0';
            pauseBtn.style.display = 'none';
            skipBtn.style.display = 'none';
        });

        document.getElementById('specialImageButton').addEventListener('click', () => {
            location.reload();
        });

        // Start revealed
        window.onload = () => {
            Array.from(grid.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '0');
            remCount.textContent = '0';
        };
    </script>
</body>
</html>
