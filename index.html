    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Picture Challenge | Interactive Flashcards</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- PRELOAD INSTRUCTIONS -->
    <link rel="preload" as="image" href="images/background.png">
    <link rel="preload" as="image" href="images/0.png">
    <link rel="preload" as="image" href="images/1.png">
    <link rel="preload" as="image" href="images/2.png">
    <link rel="preload" as="image" href="images/3.png">
    <link rel="preload" as="image" href="images/4.png">
    <link rel="preload" as="image" href="images/5.png">
    <link rel="preload" as="image" href="images/6.png">
    <link rel="preload" as="image" href="images/7.png">

    <style>
        :root {
            --primary-blue: #4361ee;
            --primary-green: #4cc9f0;
            --primary-dark: #2b2d42;
            --primary-light: #f8f9fa;
            --accent-purple: #7209b7;
            --accent-orange: #f72585;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --radius-sm: 10px;
            --radius-md: 15px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            color: var(--primary-dark);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            width: 100%;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-green);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 3.2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-orange));
            border-radius: 2px;
        }

        #content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            border: 8px solid white;
            background: #e0e0e0;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .flashcard-image {
            object-fit: contain;
            display: block;
            width: 450px;
            height: 450px;
            background: white;
        }

        .square-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            z-index: 999;
            pointer-events: none;
        }

        .square-block {
            width: 15px;
            height: 15px;
            background-color: var(--primary-dark);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            opacity: 1;
        }

        .square-block.removing {
            opacity: 0;
            transform: scale(0.5) rotate(45deg);
        }

        .image-overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Nunito', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.95), rgba(114, 9, 183, 0.95));
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .show-text { opacity: 1 !important; }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            width: 100%;
            transition: width 0.5s ease-out;
        }

        .buttons-panel {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-md);
            color: white;
        }

        .action-button:hover { transform: translateY(-3px); }

        #randomImageButton { background: linear-gradient(135deg, var(--primary-blue), #3a0ca3); }
        #skipButton { background: linear-gradient(135deg, #e63946, #a80000); }
        #pauseContinueButton { background: linear-gradient(135deg, #ffc300, #ff8c00); color: var(--primary-dark); }
        #specialImageButton { background: linear-gradient(135deg, var(--primary-green), #2a9d8f); }

        .square-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 1001;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-blue);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 2000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }

        .notification.show { transform: translateX(0); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container { animation: fadeInUp 0.6s ease-out; }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>Hidden Picture Challenge</h1>
            <p class="subtitle">Find the hidden vocabulary image!</p>
        </div>

        <div id="content-wrapper">
            <div id="images-wrapper">
                <!-- Dynamically created -->
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="buttons-panel">
            <button id="randomImageButton" class="action-button">
                <i class="fas fa-play"></i> <span>Start Challenge</span>
            </button>
            <button id="pauseContinueButton" class="action-button" style="display: none;">
                <i class="fas fa-pause"></i> <span>Pause</span>
            </button>
            <button id="skipButton" class="action-button" style="display: none;">
                <i class="fas fa-forward"></i> <span>Reveal All</span>
            </button>
            <button id="specialImageButton" class="action-button">
                <i class="fas fa-redo"></i> <span>Reset</span>
            </button>
        </div>

        <div class="footer" style="margin-top: 20px; color: #666;">
            <span id="timer-display">Squares: 900/900</span>
        </div>
    </div>

    <script>
        const imagesWrapper = document.getElementById('images-wrapper');
        const randomButton = document.getElementById('randomImageButton');
        const skipButton = document.getElementById('skipButton');
        const specialButton = document.getElementById('specialImageButton');
        const pauseContinueButton = document.getElementById('pauseContinueButton');
        const notification = document.getElementById('notification');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const timerDisplay = document.getElementById('timer-display');

        const TOTAL_IMAGES = 7;
        const SPECIAL_IMAGE_PATH = 'images/0.png';
        const TOTAL_SQUARES = 900;
        const SQUARES_PER_SECOND = 15;

        let squareRemovalInterval = null;
        let remainingSquares = TOTAL_SQUARES;
        let squaresRemoved = 0;
        let isPaused = false;
        let isChallengeActive = false;

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function createSquareGrid() {
            const gridContainer = document.createElement('div');
            gridContainer.className = 'square-grid-overlay';
            gridContainer.id = 'square-grid';
            
            const counter = document.createElement('div');
            counter.className = 'square-counter';
            counter.id = 'square-counter';
            gridContainer.appendChild(counter);

            for (let i = 0; i < TOTAL_SQUARES; i++) {
                const square = document.createElement('div');
                square.className = 'square-block';
                gridContainer.appendChild(square);
            }
            return gridContainer;
        }

        function updateSquareCounter() {
            const counter = document.getElementById('square-counter');
            if (counter) counter.textContent = `${remainingSquares}/${TOTAL_SQUARES}`;
            timerDisplay.textContent = `Squares: ${remainingSquares}/${TOTAL_SQUARES}`;
            progressBar.style.width = `${(squaresRemoved / TOTAL_SQUARES) * 100}%`;
        }

        function removeSquaresGradually() {
            const grid = document.getElementById('square-grid');
            if (!grid) return;

            let visibleSquares = Array.from(grid.querySelectorAll('.square-block')).filter(s => s.style.opacity !== '0');

            if (visibleSquares.length === 0) {
                clearInterval(squareRemovalInterval);
                isChallengeActive = false;
                pauseContinueButton.style.display = 'none';
                skipButton.style.display = 'none';
                return;
            }

            visibleSquares.sort(() => Math.random() - 0.5);
            const toRemove = Math.min(SQUARES_PER_SECOND, visibleSquares.length);

            for (let i = 0; i < toRemove; i++) {
                visibleSquares[i].classList.add('removing');
                const sq = visibleSquares[i];
                setTimeout(() => { sq.style.opacity = '0'; }, 300);
                remainingSquares--;
                squaresRemoved++;
            }
            updateSquareCounter();
        }

        pauseContinueButton.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(squareRemovalInterval);
                pauseContinueButton.innerHTML = '<i class="fas fa-play"></i><span>Continue</span>';
            } else {
                squareRemovalInterval = setInterval(removeSquaresGradually, 1000);
                pauseContinueButton.innerHTML = '<i class="fas fa-pause"></i><span>Pause</span>';
            }
        });

        randomButton.addEventListener('click', () => {
            isChallengeActive = true;
            isPaused = false;
            remainingSquares = TOTAL_SQUARES;
            squaresRemoved = 0;
            
            progressContainer.style.display = 'block';
            pauseContinueButton.style.display = 'flex';
            skipButton.style.display = 'flex';
            pauseContinueButton.innerHTML = '<i class="fas fa-pause"></i><span>Pause</span>';

            const img = document.getElementById('myImage_0');
            const overlay = document.getElementById('overlay_0');
            
            // Cover image
            Array.from(document.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '1');
            
            // Show random word briefly
            const words = ["you", "he", "she", "it", "they"];
            overlay.textContent = words[Math.floor(Math.random() * words.length)];
            overlay.classList.add('show-text');

            setTimeout(() => {
                overlay.classList.remove('show-text');
                const randIdx = Math.floor(Math.random() * TOTAL_IMAGES) + 1;
                img.src = `images/${randIdx}.png`;
                clearInterval(squareRemovalInterval);
                squareRemovalInterval = setInterval(removeSquaresGradually, 1000);
            }, 1000);
        });

        skipButton.addEventListener('click', () => {
            clearInterval(squareRemovalInterval);
            Array.from(document.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '0');
            remainingSquares = 0;
            squaresRemoved = TOTAL_SQUARES;
            updateSquareCounter();
            isChallengeActive = false;
            pauseContinueButton.style.display = 'none';
            skipButton.style.display = 'none';
        });

        specialButton.addEventListener('click', () => {
            location.reload();
        });

        // Initialize
        const container = document.createElement('div');
        container.className = 'image-container';
        const img = document.createElement('img');
        img.id = 'myImage_0';
        img.className = 'flashcard-image';
        img.src = SPECIAL_IMAGE_PATH;
        const overlay = document.createElement('div');
        overlay.id = 'overlay_0';
        overlay.className = 'image-overlay-text';
        
        container.appendChild(img);
        container.appendChild(createSquareGrid());
        container.appendChild(overlay);
        imagesWrapper.appendChild(container);
        
        // Start revealed
        setTimeout(() => {
            Array.from(document.querySelectorAll('.square-block')).forEach(s => s.style.opacity = '0');
            updateSquareCounter();
        }, 100);
    </script>
</body>
</html>
